<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400&display=swap" rel="stylesheet">
      <link href="../public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h2>Request Header Parser Microservice</h2>
        <p id="result">
          <!-- <code>{"ipaddress":"::ffff:159.20.14.100","language":"en-US,en;q=0.5",<br>"software":"Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:50.0) Gecko/20100101 Firefox/50.0"}</code> -->
        </p>
      </div>
      <div class="footer">
        <p>
          by <a id='signature' href="https://azotamiota.github.io">azotamiota</a>
        </p>
      </div>
      <script>
        document.getElementById('result').innerHTML = '<h3>Loading...</h3>'
        fetch('https://boilerplate-project-headerparser.norbertmajer.repl.co/api/whoami')
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').innerHTML = `This is your IP address : ${data.ipaddress}<br><br>Supported language(s): ${data.language}<br><br>Supported browsers: ${data.software}`
        })
      </script>
   </body>


</html>
